<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <p v-color='c1'>{{msg}}</p>
        <p v-color='c2'>{{msg}}</p>
    </div>
    <script src="./js/vue.js"></script>
    <script>
        Vue.config.productionTip=false;
        Vue.directive('red',{
            bind(el,binding){
                el.style.backgroundColor='red'
            }
        })
        Vue.directive('color',{
            bind(el,binding){
                el.style.backgroundColor=binding.value
            },
            update(el,binding){
                el.style.backgroundColor=binding.value
            }
        })
        const vm = new Vue({
            el:'#app',
            data:{
                msg:"hello",
                c1:'red',
                c2:"blue"
            }
        })
    </script>
</body>
</html>
