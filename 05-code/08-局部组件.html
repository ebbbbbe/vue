<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
          width: 606px;
          height: 300px;
          border: 1px solid #000;
        }
    
        .demo {
          height: 100px;
          margin-top: 120px;
        }
      </style>
</head>
<body>
    <div id="app" class="box" :style='{backgroundColor:color}'>
        <aaa></aaa>
        <h1>vue的例子</h1>
        <p>{{msg}}</p>
        <demo @send='getColor'></demo>
        <box></box>
    </div>
    <script src="./js/vue.js"></script>
    <script>
        Vue.config.productionTip=false;
        Vue.component('demo',{
            template:`
            <div class='demo'>
                <h2>这是一个子组件demo组件</h2>
                <box></box>
                <button @click='changeColor("red")'>红色</button>
            </div>
            `,
            data(){
                return{
                    blue:'blue',
                    yellow:'yellow'
                }
            },
            methods:{
                changeColor(value){
                    this.$emit('send',value)
                }
            }
        })
        Vue.component('box',{
            template:`
            <div>
                <h2>这是一个Box组件</h2>   
                <aaa></aaa> 
            </div>
            `
        })
        const vm = new Vue({
            el:'#app',
            data:{
                msg:'hello',
                color:''
            },
            methods:{
                getColor(color){
                    this.color=color
                }
            },
            components:{
                aaa:{
                    template:'<div>这是一个局部的组件AAA</div>'
                }
            }
        })
    </script>
</body>
</html>
