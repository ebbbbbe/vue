<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .father {
          width: 600px;
          height: 400px;
          background-color: pink;
          color: #fff;
        }
    
        .son {
          width: 400px;
          height: 200px;
          background-color: blue;
          color: #fff;
          margin-top: 60px;
        }
      </style>
</head>
<body>
    <div id='app'>
        <p>{{msg}}</p>
        <father></father>
    </div>
    <script src="./js/vue.js"></script>
    <script>
        Vue.config.productionTip=false;
        Vue.component('father',{
            template:`
            <div class='father'>
                <h2>这是一个father组件</h2>
                <p>名字：{{girlName}}===年龄数：{{age}}</p>
                <son @getData='getData'></son>
            </div>
            `,
            data(){
                return{
                    girlName:'',
                    age:''
                }
            },
            methods:{
                getData(value1,value2){
                    this.girlName=value1
                    this.age=value2
                }
            }
        })
        Vue.component('son',{
            template:`
            <div class='son'>
                <p>这是一个son组件</p>
                <p>{{msg}}</p>
                <button @click='send'>发送数据</button>
            </div>
            `,
            data(){
                return{
                    msg:'aaa',
                    girlFrend:{
                        name:'rose',
                        age:20
                    }
                }
            },
            methods:{
                send(){
                    this.$emit('getData',this.girlFrend.name,this.girlFrend.age)
                }
            }
        })
        const vm = new Vue({
            el:'#app',
            data:{
                msg:"hello"
            }
        })
    </script>
</body>
</html>
