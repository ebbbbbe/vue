<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <h1>vue的例子</h1>
        <p>{{msg}}</p>
        <my-header-demo></my-header-demo>
        <MyFooterDemo></MyFooterDemo>
    </div>
    <script src="./js/vue.js"></script>
    <script>
        Vue.config.productionTip=false;
        Vue.component('my-header-demo',{
            template:`
            <div>
                <p>这是自己定义的一个header新组件</p>
                <p>{{num}}</p>
            </div>
            `,
            data(){
                return{
                    num:200
                }
            }
        })
        Vue.component('MyFooterDemo',{
            template:`
            <div>
                <p>这是自己定义的一个footer新组件</p>
                <p>{{num}}</p>
            </div>
            `,
            data(){
                return {
                    num:200
                }
            }
        })
        const vm = new Vue({
            el:'#app',
            data:{
                msg:'hello'
            }
        })
    </script>
</body>
</html>
