<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <h1>vue的例子</h1>
        <p>{{msg}}</p>
    </div>
    <script src="./js/vue.js"></script>
    <script>
        Vue.config.productionTip=false;
        const vm = new Vue({
            data:{
                msg:'hello'
            },
            template:'<div>qfnsilfn</div>'
        })
        vm.$mount('#app')

        // 生命周期大概分为三部分 创建实例
        // 渲染数据
        // 销毁
    </script>
</body>
</html>
