<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <h1>vue的例子</h1>
        <p>{{msg}}</p>
        <hello></hello> 
    </div>
    <script src="./js/vue.js"></script>
    <script>
        Vue.config.productionTip= false
        Vue.component('hello',{
            template:"<div>我是一个新定义的hello组件</div>"
        })

        const vm = new Vue({
            el:'#app',
            data:{
                msg:'hello'
            }
        })
    </script>
</body>
</html>
