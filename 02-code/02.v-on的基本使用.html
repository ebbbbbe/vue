<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id='app'>
        <h1>vue的例子</h1>
        <p>{{msg}}</p>
        <!-- 如果没有参数的时候，是可以不写小括号 -->
        <button v-on:click='showMsg'>输出内容</button>
        <!-- 如果有参数时，则需要在小括号中传入对应的参数 -->
        <button @click='add(10,20)'>传入参数</button>
    </div>
    <script src="./js/vue.js"></script>
    <script>
        Vue.config.productionTip=false;
        const vm = new Vue({
            el:'#app',
            data:{
                msg:'hello'
            },
            methods:{
            //  统一来写事件处理程序 可以写很多
            showMsg(){
                console.log('按钮被点击');
            },
            add(n1,n2){
                // console.log(n1,n2)
                console.log(n1 + n2);
            }
            }
        })
    </script>
</body>
</html>
