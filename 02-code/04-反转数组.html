<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<body>
    <div id='app'>
       <h2>{{msg}}</h2>
        <button v-on:click='reverse'>点击反转</button>
    </div>
    <script src="./js/vue.js"></script>
    <script>
        Vue.config.productionTip=false;
        const vm = new Vue({
            el:'#app',
            data:{
                msg:'hello'
            },
            methods:{
               reverse(){
                //this.msg = Array.from(this.msg).reverse().join('')
                //this.msg= [...this.msg].reverse().join('')
                //this.msg=this.msg.split('').reverse().join('')
                this.msg = Array.prototype.slice.call(this.msg).reverse().join('')
                console.log(Array.prototype.slice.call(this.msg).reverse().join(''));
               }
            }
        })
    </script>
</body>
